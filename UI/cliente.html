<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmasync - Cliente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <button class="active">Cliente</button>
        <a href="admin.html" class="nav-btn">Admin</a>
    </nav>
    <br><br>

    <div class="page-container">
        <div class="sidebar">
            <h3>Agente Cliente</h3>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Escribe tu mensaje...">
                <div class="chat-buttons">
                    <button title="Adjuntar archivo">📎</button>
                    <button title="Adjuntar imagen">📷</button>
                    <button id="send-message" title="Enviar mensaje">▶</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="productos-grid" id="productContainer">
                <!-- Dynamic products will be inserted here -->
            </div>
        </div>
    </div>
    <script src="cliente.js"></script>
</body>
</html>
